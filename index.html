<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="getData()">


    
         <div class="container">
    
             <div class="box">

                  <h1>Weather Report</h1>
                  <div >
                    <input class="search"type="text" id="search"onclick="nodata" onchange="getData()"value="Ranchi" placeholder="Enter your city">
                  </div>
                <div class="data">
                  <h3 >Temperature: <span id="temp">0 </span ><span style="color: azure;" >   Deg  C</span> </h3>
                  <h3>Humidity: <span id="hmdty">95</span></h3>
                  <h3>Wind speed: <span id="ws">2.25</span></h3>

                  <h1 id="temp"><p>0</p></h1>

                  <p class="data">Wind Speed :- <span id="ws">2.25</span></p>
                  <p class="data">Humidity :- <span id="hmdty">95</span></p> -->
                  </div>

                  <img class="img" src="weather.png" alt="">

             </div>

       </div>
   <script src="index.js"></script>
</body>
</html>
